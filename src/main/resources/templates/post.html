<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/style/account.css" />
	<link rel="stylesheet" href="/style/navbar.css" />
</head>

<body>
	<div class="container-fluid" th:insert="navbar::navbar(${user})"></div>
	<div class="container">
		<div class="container mt-4">
			<form>
				<div class="mb-3">
					<textarea type="text" class="form-control postField title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title"
						name="title" style="height: 50px;" th:if="${post == null}"></textarea>
					<textarea type="text" class="form-control postField title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Title"
						name="title" style="height: 50px;" th:if="${post != null}" th:value="${post.title}" th:text="${post.title}"></textarea>
				</div>
				<hr />
				<div class="mb-3">
					<textarea class="form-control postField" placeholder="Write your content here" id="content"
						style="height: 500px" name="content" th:if="${post == null}"></textarea>
						<textarea class="form-control postField" placeholder="Write your content here" id="content"
						style="height: 500px" name="content" th:if="${post != null}" th:value="${post.content}" th:text="${post.content}"></textarea>
				</div>
				<div class="mb-3">
					<textarea class="form-control postField" placeholder="Give a excerpt here" id="floatingTextarea2"
						style="height: 100px" name="excerpt" th:if="${post == null}"></textarea>
											<textarea class="form-control postField" placeholder="Give a excerpt here" id="floatingTextarea2"
						style="height: 100px" name="excerpt" th:if="${post != null}" th:value="${post.excerpt}" th:text="${post.excerpt}"></textarea>
				</div>
				<div class="container" th:if="${post == null}">
					<button class="btn btn-outline-success" type="submit" formaction="/publishpost"
						formmethod="post">Publish</button>
					<button class="btn btn-outline-warning" type="submit" formaction="/createpost"
						formmethod="post">Draft</button>
				</div>
				<input type="hidden" th:if="${post != null}" th:value="${post.id}" name="postId" />
				<div class="container" th:if="${post != null}">
					<button class="btn btn-warning" type="submit" formaction="/updateblog" formmethod="post">Save</button>
				</div>

			</form>
		</div>

	</div>
</body>

</html>
