<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		/* Style for the container */
		.container {
			max-width: 800px;
			margin: 0 auto;
		}

		/* Style for the Publish and Draft buttons */
		.text-center {
			text-align: center;
		}

		.publishAndDraftBtn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			margin: 10px;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		.publishAndDraftBtn:hover {
			background-color: #555;
			/* Highlight on hover */
		}

		/* Style for the card */
		.card {
			border: 1px solid #ddd;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-top: 10px;
		}

		/* Style for the card header */
		.card-header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-radius: 5px 5px 0 0;
			text-align: center;
		}

		/* Style for the author and createdAt */
		.card-header p {
			font-size: 16px;
			margin: 5px 0;
		}

		/* Style for the card body */
		.card-body {
			padding: 10px;
		}

		/* Style for the card title */
		.card-title {
			font-size: 24px;
			font-weight: bold;
			margin: 10px 0;
		}

		/* Style for the card content */
		.card-text {
			font-size: 16px;
		}

		/* Style for form elements */
		form {
			margin: 10px 0;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		button:hover {
			background-color: #555;
			/* Highlight on hover */
		}

		/* Style for the comments section */
		.collapse {
			margin: 20px 0;
		}

		/* Style for comment name and email */
		.collapse span {
			font-size: 14px;
			font-weight: bold;
			margin: 5px 0;
		}

		/* Style for the comment content */
		.collapse p {
			font-size: 16px;
			margin: 5px 0;
		}

		hr {
			border: 1px solid #ddd;
			margin: 10px 0;
		}

		/* Additional styles can be added as needed */
	</style>
</head>

<body>
	<div class="container">
		<div class="container mt-4">
			<div class="container text-center">
				<a class="publishAndDraftBtn" th:href="@{/publishedpost/{id}(id=${user.id})}">Published</a>
				<a class="publishAndDraftBtn" th:href="@{/draftedpost/{id}(id=${user.id})}">Draft</a>
			</div>
			<div th:each="post:${posts}">

				<div class="card mt-2">
					<div class="card-header">
						<p th:text="${post.author}"></p>
						<p th:text="${post.createdAt}"></p>
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${post.title}"></h5>
						<p class="card-text" th:text="${post.content}"></p>
						<div th:each="tag : ${post.tags}">
							<p th:text="${tag.name}"></p>
						</div>
						<p data-bs-toggle="modal" data-bs-target="#exampleModal">Make a comment</p>

						<form action="/createtag" method="post">
							<h1>Tag Name</h1>
							<input type="text" name="name" />
							<input type="hidden" name="postId" th:value="${post.id}" />
							<input type="hidden" name="userId" th:value="${user.id}" />
							<button type="submit">Add</button>
						</form>
						<form action="/updatetag" method="post">
							<h1>Update Tag</h1>
							<p>Updated Tag Name</p>
							<input type="text" name="oldname" />
							<p>New Tag Name</p>
							<input type="text" name="newname" />
							<input type="hidden" name="postId" th:value="${post.id}" />
							<input type="hidden" name="userId" th:value="${user.id}" />
							<button type="submit">Add</button>
						</form>
						<form action="/deltag" method="post">
							<h1>Delete Tag</h1>
							<input type="text" name="name" />
							<input type="hidden" name="postId" th:value="${post.id}" />
							<input type="hidden" name="userId" th:value="${user.id}" />
							<button type="submit">Delete</button>
						</form>
						<form action="/publishdraftpost" method="post" th:if="${post.isPublished.equals('no')}">
							<input type="hidden" name="postId" th:value="${post.id}" />
							<input type="hidden" name="userId" th:value="${user.id}" />
							<button type="submit" class="btn btn-success mb-4">Publish</button>
						</form>
						<form action="/updatepost" method="post">
							<input type="hidden" name="postId" th:value="${post.id}" />
							<button class="btn btn-warning mb-4" type="submit">Update</button>
						</form>
						<form action="/deleteblog" method="post">
							<input type="hidden" name="postId" th:value="${post.id}" />
							<button class="btn btn-danger mb-4" type="submit">Delete</button>
						</form>

						<div class="collapse" th:id="${'comment'+post.id}" th:each="comment : ${post.comments}">
							<div>
								<span th:text="${comment.name+' | '+comment.email}"></span>
								<p th:text="${comment.comment}"></p>
								<hr>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>
</body>

</html>
