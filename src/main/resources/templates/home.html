<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="/style/navbar.css" />
	<link rel="stylesheet" href="/style/account.css" />

</head>

<body>
	<div class="container-fluid" th:insert="navbar::navbar(${null})"></div>
	<!--registration modal-->
	<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Register Here</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/register" method="post">
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Name</label>
							<input type="text" class="form-control" id="exampleInputPassword1" name="name" />
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Email</label>
							<input type="text" class="form-control" id="exampleInputPassword1" name="email" />
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="text" class="form-control" id="exampleInputPassword1" name="password" />
						</div>
						<div>
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--login modal-->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Login Here</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/login" method="post">
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Email</label>
							<input type="email" class="form-control" id="exampleInputPassword1" name="email">
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1" name="password">
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div th:each="post : ${posts}" class="container">
			<a th:href="@{/account/blog/{id}(id=${post.id})}" class="postAnchor">
				<div class="card mt-2">
					<div class="card-header">
						<p th:text="${post.author}"></p>
						<p th:text="${post.createdAt}"></p>
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${post.title}"></h5>
						<p class="card-text" th:text="${post.excerpt}"></p>
						<p th:text="${post.comments.size()}+' Comments'"></p>
						<div th:each="tag : ${post.tags}">
							<p th:text="${tag.name}"></p>
						</div>
					</div>
				</div>
			</a>
		</div>
		<div class="container p-4" style="display: flex;justify-content: center;">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<li class="page-item" th:if="${currentPage > 1}"><a class="page-link" th:href="@{'/page/'+ ${currentPage-1}}">Previous</a></li>
					<li class="page-item disabled" th:if="${currentPage <= 1}"><a class="page-link" href="#">Previous</a></li>
					<li class="page-item disabled"><a class="page-link" href="#" th:text="${currentPage}"></a></li>
					<li class="page-item" th:if="${currentPage+1 <= totalPages}"><a class="page-link" th:href="@{'/page/'+ ${currentPage+1}}" th:text="${currentPage+1}"></a></li>
					<li class="page-item" th:if="${currentPage+2 <= totalPages}"><a class="page-link" th:href="@{'/page/'+ ${currentPage+2}}" th:text="${currentPage+2}"></a></li>
					<li class="page-item" th:if="${currentPage+3 <= totalPages}"><a class="page-link" th:href="@{'/page/'+ ${currentPage+3}}" th:text="${currentPage+3}"></a></li>
					<li class="page-item" th:if="${currentPage < totalPages}"><a class="page-link" th:href="@{'/page/'+ ${currentPage+1}}">Next</a></li>
					<li class="page-item disabled" th:if="${currentPage >= totalPages}"><a class="page-link" href="#">Next</a></li>
				</ul>
			</nav>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
