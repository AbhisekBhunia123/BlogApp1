<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/style/account.css" />
</head>

<body>
	<div>
		<div class="container-fluid" th:insert="navbar::navbar(${user})"></div>
		<div id="section" class="mt-4">
			<div th:each="post : ${publishedPost}" class="container">
				<a th:href="@{/account/blog/{id}(id=${post.id})}" class="postAnchor">
					<div class="card mt-2">
						<div class="card-header">
							<p th:text="${post.author}"></p>
							<p th:text="${post.createdAt}"></p>
						</div>
						<div class="card-body">
							<h5 class="card-title" th:text="${post.title}"></h5>
							<p class="card-text" th:text="${post.excerpt}"></p>
							<p th:text="${post.comments.size()}+' Comments'"></p>
							<div th:each="tag : ${post.tags}">
								<p th:text="${tag.name}"></p>
							</div>
						</div>
					</div>
				</a>
			</div>

			<div class="container p-4" style="display: flex;justify-content: center;">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item" th:if="${currentPage > 1}"><a class="page-link"
								th:href="@{'/account/page/'+ ${currentPage-1}}">Previous</a></li>
						<li class="page-item disabled" th:if="${currentPage <= 1}"><a class="page-link"
								href="#">Previous</a></li>
						<li class="page-item disabled"><a class="page-link" href="#" th:text="${currentPage}"></a></li>
						<li class="page-item" th:if="${currentPage+1 <= totalPages}"><a class="page-link"
								th:href="@{'/account/page/'+ ${currentPage+1}}" th:text="${currentPage+1}"></a></li>
						<li class="page-item" th:if="${currentPage+2 <= totalPages}"><a class="page-link"
								th:href="@{'/account/page/'+ ${currentPage+2}}" th:text="${currentPage+2}"></a></li>
						<li class="page-item" th:if="${currentPage+3 <= totalPages}"><a class="page-link"
								th:href="@{'/account/page/'+ ${currentPage+3}}" th:text="${currentPage+3}"></a></li>
						<li class="page-item" th:if="${currentPage < totalPages}"><a class="page-link"
								th:href="@{'/account/page/'+ ${currentPage+1}}">Next</a></li>
						<li class="page-item disabled" th:if="${currentPage >= totalPages}"><a class="page-link"
								href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
